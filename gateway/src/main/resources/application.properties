quarkus.http.port=${HTTP_PORT:8080}
quarkus.application.name=price-gateway
#Consul
consul.host=${CONSUL_HOST:localhost}
consul.port=${CONSUL_PORT:8500}

quarkus.stork.price-fact.service-discovery.type=consul
quarkus.stork.price-fact.service-discovery.consul-host=${CONSUL_HOST:localhost}
quarkus.stork.price-fact.service-discovery.consul-port=${CONSUL_PORT:8500}
quarkus.stork.price-fact.load-balancer.type=round-robin


quarkus.stork.price-cache.service-discovery.type=consul
quarkus.stork.price-cache.service-discovery.consul-host=${CONSUL_HOST:localhost}
quarkus.stork.price-cache.service-discovery.consul-port=${CONSUL_PORT:8500}
quarkus.stork.price-cache.load-balancer.type=round-robin


#Tracing
#quarkus.otel.metrics.enabled=true

quarkus.otel.exporter.otlp.traces.endpoint=http://${OTEL_HOST:localhost}:${OTEL_PORT:4317}
quarkus.log.console.format=%d{HH:mm:ss} %-5p [${quarkus.application.name}] traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, [%c{5.}] (%t) %s%e%n
quarkus.console.color=true
